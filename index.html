<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="create container container-fluid mb-5">
        <h1>Create Lapco Restroom Unit</h1>
        <div class="row">
            <div class="col col-sm-3">
              <input type="text" class="form-control" placeholder="serial number" aria-label="serial-number" id="inputSerialNo">
            </div>
            <!-- <div class="col col-sm-3">
              <input type="text" class="form-control" placeholder="model number" aria-label="model-no" id="inputModelNo">
            </div>
            <div class="col col-sm-4">
                <input type="text" class="form-control" placeholder="location" aria-label="location" id="inputLocation">
            </div> -->
        </div>
        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary" type="button" id="btn-create">Create</button>
        </div>
    </div>

    <div class="read container container-fluid mb-5">
        <h1>Read all the restrooms</h1>
        <div class="row">
            <p>Restrooms Information: </p>
        </div>
        <div id="restrooms-info"></div>
        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-secondary" type="button" id="btn-read">Read</button>
        </div>
    </div>
   
    <div class="update container container-fluid mb-5">
        <h1>Update Lapco Restroom serial number</h1>
        <div class="row">
            <div class="col col-sm-3">
              <input type="text" class="form-control" placeholder="new serial number" aria-label="serial-number" id="updateSerialNoValue">
            </div>
            <div class="col col-sm-6">
              <input type="text" class="form-control" placeholder="existing restroom id" aria-label="model-no" id="existingRestroomId">
            </div>
            <!-- <div class="col col-sm-4">
                <input type="text" class="form-control" placeholder="location" aria-label="location" id="updateLocation">
            </div> -->
        </div>
        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-outline-primary" type="button" id="btn-update">Update</button>
        </div>
    </div>

    <div class="delete container container-fluid mb-5">
        <h1>Delete restroom by serial number</h1>
        <div class="row">
            <div class="col col-sm-6">
              <input type="text" class="form-control" placeholder="existing serial number" aria-label="serial-number" id="deleteSerialNo">
            </div>
        </div>
        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-danger" type="button" id="btn-delete">Delete</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
